<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our People - Mustibrah College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f5f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2d3748;
    }

    p {
      font-size: 16px;
      color: #4a5568;
      line-height: 1.6;
      text-align: justify;
    }

    .people-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .people-gallery img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .people-gallery img:hover {
      transform: scale(1.05);
    }

    .home-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2b6cb0;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }

    .home-btn:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-btn">Home</a>

  <div class="container">
    <h1>Our People</h1>
    <p>
      Mustibrah College is home to a diverse and talented community of students, faculty, and staff who contribute to the 
      vibrant academic environment. Our people are dedicated to academic excellence, innovation, and personal growth.
    </p>

    <h2>Meet Our Staff & Students</h2>
    <div class="people-gallery">
     
    </div>
  </div>

</body>
</html>
